<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="menu">

<body>  
<div layout:fragment="mainpage">
    
    <!-- *****************************************************************************************************************
	 BLUE WRAP
	 ***************************************************************************************************************** -->
	<div id="blue">
	    <div class="container">
			<div class="row">
				<h3>Physicians.</h3>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /blue -->
	
	
	<!-- *****************************************************************************************************************
	 USER TABLE
	 ***************************************************************************************************************** -->
	
          <div class="container">
          	<div class="row">
					<div class="col-sm-12">
					<div th:if="${newPhysicianSuccess}" class="alert alert-success" role="alert">
					<strong>New physician added successfully.</strong>
					</div>
						<table id="myTable" class="table table-bordred table-striped table-bordered">
							<thead>
								<tr>
									<th>Physician ID</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Active</th>
									<th>Phone</th>
									<th>Email</th>
									<th>License Number</th>
									<th>NPI Number</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="physician : ${physicians}">
									<td th:text="${physician.id}"></td>
									<td th:text="${physician.firstName}"></td>
									<td th:text="${physician.lastName}"></td>
									<td th:text="${physician.enabled}"></td>									
									<td th:text="${physician.phone}"></td>
									<td th:text="${physician.email}"></td>
									<td th:text="${physician.licenseNumber}"></td>
									<td th:text="${physician.npiNumber}"></td>
									<td class="td-actions">
									<a href="#" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-search"></span>View</a>
									<a th:href="@{/edit(id=${physician.id})}" class='btn btn-info btn-xs' href="#"><span class="glyphicon glyphicon-edit"></span> Edit</a>
									<a href="#" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>Remove</a>
								</td>					
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				</div>				
</div>

  </body>
</html>
