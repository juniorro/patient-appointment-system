<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="menu">

<body>
	<div layout:fragment="mainpage">

		<!-- *****************************************************************************************************************
	 BLUE WRAP
	 ***************************************************************************************************************** -->
		<div id="blue">
			<div class="container">
				<div class="row">
					<h3>Edit Appointment.</h3>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /blue -->

		<!-- *****************************************************************************************************************
	 CONTACT FORMS
	 ***************************************************************************************************************** -->

		<div class="container mtb">
			<div class="row">
				<div class="col-lg-6 col-md-offset-3">
					<div class="col-md-12">

						<form th:action="@{/saveNewAppointment}" method="post"
							th:object="${appointment}" role="form">
							<input type="hidden" th:field="*{id}"/>
							<div class="form-group">
							<label for="InputEmail1">From Date *</label> 
								<b><span th:errors="*{fromDate}" class="text-danger"></span></b>
								<div class='input-group date' id='datetimepicker1'>
									<input
										th:field="*{fromDate}" type='text' class="form-control" /> <span
										class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>

							<div class="form-group">
							<label for="InputEmail1">To Date *</label> 
								<b><span th:errors="*{toDate}" class="text-danger"></span></b>
								<div class='input-group date' id='datetimepicker2'>
									<input
										th:field="*{toDate}" type='text' class="form-control" /> <span
										class="input-group-addon"> <span
										class="glyphicon glyphicon-calendar"></span>
									</span>
								</div>
							</div>

							<div class="form-group">
								<label for="InputEmail1">Physician *</label> <b><span
									th:errors="*{physician}" class="text-danger"></span></b> <select
									th:field="*{physician}" class="form-control">
									<option th:each="physician : ${physicians}"
										th:value="${physician.getId()}"
										th:text="${physician.getFirstName() + ' ' + physician.getLastName()}"></option>
								</select>
							</div>

							<div class="form-group">
								<label for="InputEmail1">Patient *</label> <b><span
									th:errors="*{patient}" class="text-danger"></span></b> <select
									th:field="*{patient}" class="form-control">
									<option th:each="patient : ${patients}"
										th:value="${patient.getId()}"
										th:text="${patient.getFirstName() + ' ' + patient.getLastName()}"></option>
								</select>
							</div>

							<div class="form-group">
								<label for="InputEmail1">Status *</label> <b><span
									th:errors="*{status}" class="text-danger"></span></b> <select
									th:field="*{status}" class="form-control">
									<option th:value="scheduled">scheduled</option>
									<option th:value="completed">completed</option>
									<option th:value="cancelled">cancelled</option>
								</select>
							</div>

							<div class="form-group">
								<label for="InputName1">Note</label>
								<textarea rows="6" type="text" th:field="*{note}"
									class="form-control" id="exampleInputEmail1"></textarea>
							</div>

							<input type="submit" class="btn btn-theme" value="Save" />
						</form>
					</div>
				</div>
				<!--/col-lg-8 -->

			</div>
			<!--/row -->
		</div>
		<!--/container -->
	</div>

</body>
</html>
