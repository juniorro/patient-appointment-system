		<div class="container mtb">
		
                <div class="jumbotron">
                  <div class="row">
                      <div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
                          <img src="http://www.sahlimtechnologies.com/wp-content/uploads/2017/03/patient.jpg" alt="stack photo" class="img img-rounded"/>
                      </div>
                      <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                          <div class="container" style="border-bottom:solid black">
                            <h2 th:text="${patient.firstName + ' ' + patient.lastName }"></h2>
                          </div>
                            <hr />
                          <ul class="container details ">
                            <p><span class="glyphicon glyphicon-calendar one" style="width:50px;"></span>+91 90000 00000</p>

                            <p><span class="glyphicon glyphicon-earphone one" style="width:50px;"></span><span  th:text="${patient.phone}"></span></p>

                          </ul>
                      </div>
                  </div>
                </div>
		
		
		
		<div class="col-lg-12 col-sm-6">
   <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" id="stars" class="btn btn-default" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Profile</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                <div class="hidden-xs">Diagnosis</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
                <div class="hidden-xs">Finance</div>
            </button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
                <div class="hidden-xs">Appointments</div>
            </button>
        </div>
    </div>

      <div class="well">        
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <h3>Patient Profile</h3>   
   
          <div class="panel panel-info">
           <!--  <div class="panel-heading">
              <h3 class="panel-title">Sheena Shrestha</h3>
            </div> -->
              <div class="row">  
              <div class=" col-md-12 col-lg-12 "> 
                  <table class="table-bordred table-striped table table-user-information">
                    <tbody>
                      <tr>
                        <td>Patient ID:</td>
                        <td th:text="${patient.id}"></td>
                      </tr>
                      <tr>
                        <td>First Name:</td>
                        <td th:text="${patient.firstName}"></td>
                      </tr>
                      <tr>
                        <td>Last Name</td>
                        <td th:text="${patient.lastName}"></td>
                      </tr>
                      <tr>
                        <td>Gender</td>
                        <td>male</td>
                      </tr>                      
                       <tr>
                        <td>Date of Birth</td>
                        <td th:text="${patient.dateOfBirth}"></td>
                      </tr>                      
                      <tr>
                        <td>Phone Number</td>
                        <td th:text="${patient.phone}"></td>
                      </tr> 
                      
                       <tr>
                        <td>Email</td>
                        <td th:text="${patient.email}"></td>
                      </tr>
                      <tr>
                        <td>Address</td>
                        <td th:text="${patient.address}"></td>
                      </tr>            
                    </tbody>
                  </table>
                  
              </div>
              </div>
            
                 <div class="panel-footer">
                        <a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i>Message</a>
                        <span class="pull-right">
                            <a href="edit.html" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i>Edit</a>
                            
                        </span>
                    </div>
            
          </div>         
        </div>
        
        
        
        
        <div class="tab-pane fade in" id="tab2">
          <h3>Patient Diagnosis</h3>
        </div>
        
        
        
        <div class="tab-pane fade in" id="tab3">
          <h3>This is tab 3</h3>
